<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 공지 팝업 영역 -->
<div id="noticePopup" style="display:none; position:fixed; top:100px; left:50%; transform:translateX(-50%);
     background:#fff; border:1px solid #ccc; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:9999;">
  <h3 id="popupTitle"></h3>
  <p id="popupContent"></p>
  <button onclick="document.getElementById('noticePopup').style.display='none'">닫기</button>
</div>

<!-- 광고 팝업 영역 -->
<div id="adPopup" style="display:none; position:fixed; top:150px; left:50%; transform:translateX(-50%);
     background:#fff; padding:0; z-index:9999;">
  <a id="adLink" href="#" target="_blank">
    <img id="adImage" src="" alt="광고" style="max-width:400px;">
  </a>
  <div style="text-align:right;">
    <button onclick="document.getElementById('adPopup').style.display='none'">닫기</button>
  </div>
</div>

<script src="/js/ad-popup.js"></script>
<script src="/js/notice-popup.js"></script>

</body>
</html>
