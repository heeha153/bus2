<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
</head>
<body>
<h1>회원 탈퇴</h1>

<form th:action="@{/mypage/withdraw}" method="post">
    <label>비밀번호:</label>
    <input type="password" name="password" required /><br/>

    <button type="submit">비밀번호 확인 및 인증 코드 전송</button>
</form>

<!-- 인증 코드 입력 폼은 인증코드 발송 후에만 보이도록 처리 -->
<form th:if="${codeSent}" th:action="@{/mypage/withdraw/confirm}" method="post">
    <label>이메일 인증 코드:</label>
    <input type="text" name="code" required /><br/>

    <button type="submit">최종 탈퇴</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
