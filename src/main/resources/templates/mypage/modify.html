<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>

<!-- 성공/에러 메시지 표시 -->
<div th:if="${success}" style="color: green;" th:text="${success}"></div>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<form th:action="@{/mypage/modify}" th:object="${modifyUserDTO}" method="post">
    <p>
        <label>아이디: </label>
        <span th:text="*{userId}"></span>
    </p>

    <p>
        <label>이름: </label>
        <input type="text" th:field="*{username}" required/>
    </p>

    <p>
        <label>이메일: </label>
        <input type="email" th:field="*{email}" required/>
    </p>

    <p>
        <label>전화번호: </label>
        <input type="text" th:field="*{phoneNumber}"/>
    </p>

    <p>
        <label>현재 비밀번호 확인: </label>
        <input type="password" th:field="*{currentPassword}" required/>
    </p>

    <!-- 선택: 읽기 전용 정보 표시 -->
    <p>
        <label>가입유형: </label>
        <input type="text" th:field="*{signupType}" readonly/>
    </p>

    <p>
        <label>가입일: </label>
        <input type="text" th:field="*{signupDate}" readonly/>
    </p>

    <button type="submit">수정하기</button>
</form>

<a href="/mypage">뒤로가기</a>
</body>
</html>
