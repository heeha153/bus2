<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
<h1>마이페이지</h1>

<nav style="margin-bottom: 20px;">
    <strong>메뉴</strong><br/>
    <a href="/favorites">즐겨찾기</a> |
    <a href="/lost-report">분실물 신고</a> |
    <a href="/qna">질문/답변</a> |
    <a href="/recent-searches">최근 검색 내역</a>
</nav>

<div th:if="${success}" style="color: green; font-weight: bold;" th:text="${success}"></div>

<p>안녕하세요, <span th:text="${user.username}">사용자</span>님!</p>

<p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
<p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
<p><strong>이름:</strong> <span th:text="${user.username}"></span></p>
<p><strong>전화번호:</strong> <span th:text="${user.phoneNumber}"></span></p>

<hr/>

<a href="/mypage/modify">정보 수정</a><br/>
<a href="/mypage/password">비밀번호 변경</a><br/>
<a href="/logout">로그아웃</a>

<form th:action="@{/mypage/withdraw}" method="post" style="margin-top: 10px;">
    <button type="submit" style="color: red;">회원 탈퇴</button>
</form>
</body>
</html>
