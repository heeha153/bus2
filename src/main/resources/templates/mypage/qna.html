<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Q&A</title>
    <style>
        .container { padding: 20px; }
        .question { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>질문과 답변</h2>
    <div class="question">
        <p><strong>Q:</strong> 첫 번째 질문 내용</p>
        <p><strong>A:</strong> 답변 내용입니다.</p>
    </div>
    <div class="question">
        <p><strong>Q:</strong> 두 번째 질문 내용</p>
        <p><strong>A:</strong> 답변 내용입니다.</p>
    </div>
</div>
</body>
</html>
