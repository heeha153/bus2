    <script>
        const ui = SwaggerUIBundle({
            url: '/v3/api-docs', // API 문서 JSON 경로
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            docExpansion: "none", // folded by default
            deepLinking: true
        });
    </script>
