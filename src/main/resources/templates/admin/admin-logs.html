<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 작업 로그</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f5f5f5;
        }
        .pagination {
            margin-top: 1rem;
        }
        .pagination button {
            margin: 0 2px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<h1>🛡️ 관리자 작업 로그</h1>

<table>
    <thead>
    <tr>
        <th>시간</th>
        <th>관리자</th>
        <th>행동</th>
        <th>대상</th>
        <th>Before</th>
        <th>After</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${log.adminId}"></td>
        <td th:text="${log.action}"></td>
        <td th:text="${log.target}"></td>
        <td><pre th:text="${log.beforeValue}">-</pre></td>
        <td><pre th:text="${log.afterValue}">-</pre></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <span th:if="${logs.hasPrevious()}">
        <a th:href="@{/admin/logs(page=${logs.number - 1})}">&laquo; 이전</a>
    </span>
    <span th:if="${logs.hasNext()}">
        <a th:href="@{/admin/logs(page=${logs.number + 1})}">다음 &raquo;</a>
    </span>
</div>

</body>
</html>
