<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/register}" method="post" th:object="${joinRequestDTO}">
  <div>
    <label for="userId">아이디</label>
    <input type="text" id="userId" th:field="*{userId}" />
    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
  </div>

  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  </div>

  <div>
    <label for="passwordCheck">비밀번호 확인</label>
    <input type="password" id="passwordCheck" th:field="*{passwordCheck}" />
    <span th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></span>
  </div>

  <div>
    <label for="username">이름</label>
    <input type="text" id="username" th:field="*{username}" />
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  </div>

  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>

  <div>
    <label for="phoneNumber">전화번호</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
  </div>

  <!-- signupType은 기본 GENERAL 이므로 숨겨진 필드로 처리 -->
  <input type="hidden" th:field="*{signupType}" />

  <div>
    <button type="submit">완료</button>
    <button type="reset">새로고침</button>
  </div>
</form>
</body>
</html>
