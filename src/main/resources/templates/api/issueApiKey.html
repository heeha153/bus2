<form action="/admin/api-keys/issue" method="post">
    <label for="name">API 키 이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="allowedIp">허용된 IP 주소:</label>
    <input type="text" id="allowedIp" name="allowedIp" required>

    <button type="submit">API 키 발급</button>
</form>
