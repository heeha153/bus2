<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}" lang="ko">
<head>
    <link rel="stylesheet" th:href="@{/css/routeMap.css}">
    <title>Q&A Î¶¨Ïä§Ìä∏ ÌéòÏù¥ÏßÄ</title>
    <style>
        a {
            text-decoration: none;
        }

        .status-icon {
            margin-left: 6px;
        }
    </style>
</head>

<th:block layout:fragment="sidebar"></th:block>

<div layout:fragment="content">
    <section>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Q&A Î¶¨Ïä§Ìä∏</h2>
            </div>

            <!-- üîç Í≤ÄÏÉâÏ∞Ω -->
            <form method="get" action="/qna/list" class="d-flex align-items-center mb-3">
                <select name="field" class="form-select form-select-sm me-2" style="width: 120px;">
                    <option th:value="title" th:selected="${field == 'title'}">Ï†úÎ™©</option>
                    <option th:value="all" th:selected="${field == 'all'}">Ï†úÎ™©+ÎÇ¥Ïö©</option>
                    <option th:value="user" th:selected="${field == 'user'}">ÏûëÏÑ±Ïûê</option>
                </select>

                <input type="text" name="keyword" class="form-control form-control-sm me-2"
                       placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•" th:value="${keyword}" style="max-width: 250px;">
                <div>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Í≤ÄÏÉâ</button>
                    <button type="reset" class="btn btn-outline-secondary btn-sm" onclick="location.href='/qna/list'">
                        Ï¥àÍ∏∞Ìôî
                    </button>
                </div>
            </form>

            <!-- üìã QnA ÌÖåÏù¥Î∏î -->
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th width="50px;">ID</th>
                    <th>Ï†úÎ™©</th>
                    <th>ÏûëÏÑ±Ïûê</th>
                    <th>ÏûëÏÑ±Ïùº</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="qna : ${qnaPage.content}">
                    <td th:text="${qna.id}"></td>
                    <td class="text-start">
                        <a th:href="@{'/qna/view/' + ${qna.id}}">
                            <span th:text="${qna.title}"></span>
                            <span th:if="${qna.status == 'ANSWERED'}" class="status-icon" title="ÎãµÎ≥Ä ÏôÑÎ£å">üí¨</span>
                        </a>
                        <span style="width: 55px;" th:text="${qna.secret ? 'üîí' : ''}"></span>
                    </td>
                    <td th:text="${qna.username}"></td>
                    <td th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

            <!-- ‚è© ÌéòÏù¥Ïßï -->
            <nav th:if="${qnaPage.totalPages > 1}">
                <ul class="pagination justify-content-center">

                    <!-- ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Í∏∞Ï§ÄÏúºÎ°ú ÏãúÏûë ÌéòÏù¥ÏßÄÏôÄ ÎÅù ÌéòÏù¥ÏßÄ Í≥ÑÏÇ∞ -->
                    <th:block th:with="
            startPage=${(qnaPage.number / 10) * 10},
            endPage=${(startPage + 9 < qnaPage.totalPages) ? startPage + 9 : qnaPage.totalPages - 1}
        ">

                        <!-- Ïù¥Ï†Ñ Î≤ÑÌäº -->
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               href="javascript:void(0);"
                               th:onclick="'goPage(' + (${startPage - 1}) + ')'">Ïù¥Ï†Ñ</a>
                        </li>

                        <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§ -->
                        <li class="page-item"
                            th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${pageNum == qnaPage.number} ? 'active'">
                            <a class="page-link"
                               href="javascript:void(0);"
                               th:onclick="'goPage(' + ${pageNum} + ')'"
                               th:text="${pageNum + 1}"></a>
                        </li>

                        <!-- Îã§Ïùå Î≤ÑÌäº -->
                        <li class="page-item" th:classappend="${endPage + 1 >= qnaPage.totalPages} ? 'disabled'">
                            <a class="page-link"
                               href="javascript:void(0);"
                               th:onclick="'goPage(' + (${endPage + 1}) + ')'">Îã§Ïùå</a>
                        </li>

                    </th:block>
                </ul>
            </nav>

            <div class="d-flex justify-content-end mt-3" th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="/qna/form" class="btn btn-primary">Îì±Î°ù</a>
            </div>

        </div>
    </section>
    <script>
        function goPage(page) {
            const keyword = document.querySelector('input[name="keyword"]').value.trim();
            const field = document.querySelector('select[name="field"]').value;

            let url = `/qna/list?page=${page}`;
            if (keyword) {
                url += `&keyword=${encodeURIComponent(keyword)}&field=${field}`;
            }

            window.location.href = url;
        }
    </script>

</div>

</html>
