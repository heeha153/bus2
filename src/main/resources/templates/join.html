<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div>
  <h1><a th:href="@{/}">회원가입</a></h1> <hr/>
  <h2>회원가입</h2>
  <form th:method="post" th:action="@{/join}" th:object="${joinRequest}">
    <div>
      <label for="userId">아이디 : </label>
      <input type="text" id="userId" th:field="*{userId}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{userId}"></div>
    </div>
    <br/>
    <div>
      <label for="password">비밀번호 : </label>
      <input type="password" id="password" th:field="*{password}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{password}"></div>
    </div>
    <br/>
    <div>
      <label for="passwordCheck">비밀번호 확인 : </label>
      <input type="password" id="passwordCheck" th:field="*{passwordCheck}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{passwordCheck}"></div>
    </div>
    <br/>
    <div>
      <label for="username">이름 : </label>
      <input type="text" id="username" th:field="*{username}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{username}"></div>
    </div>
    <br/>
    <div>
      <label for="email">이메일 : </label>
      <input type="email" id="email" th:field="*{email}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{email}"></div>
    </div>
    <br/>
    <div>
      <label for="phoneNumber">전화번호 : </label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" th:errorclass="error-input"/>
      <div class="error-class" th:errors="*{phoneNumber}"></div>
    </div>
    <br/>
    <input type="hidden" th:field="*{role}" value="USER"/>
    <input type="hidden" th:field="*{signupType}" value="GENERAL"/>

    <button type="submit">회원 가입</button>
  </form>
</div>
</body>
</html>

<style>
  .error-class {
    color: red;
  }
  .error-input {
    border-color: red;
  }
</style>
